{% extends "layouts/base.html" %}
{% block content %}

<h2>✏️ Edit Transaction</h2>

<form method="POST">
    <label>Amount:</label><br>
    <input type="number" step="0.01" name="amount" value="{{ t.amount }}" required><br><br>

    <label>Category:</label><br>
    <input type="text" name="category" value="{{ t.category }}" required><br><br>

    <label>Type:</label><br>
    <select name="type">
        <option value="income" {% if t.type == 'income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if t.type == 'expense' %}selected{% endif %}>Expense</option>
    </select><br><br>

    <button type="submit">Update</button>
    <a href="/">Cancel</a>
</form>

{% endblock %}
