{% extends "layouts/base.html" %}
{% block title %}Category's Name: {{ category.name }}{% endblock  %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Category Detail</h1>
    <div>
        <a href="{{ url_for('categories.edit', category_id=category.id) }}" 
           class="btn btn-sm btn-outline-secondary">Edit</a>
        <a href="{{ url_for('categories.index') }}" 
           class="btn btn-sm btn-outline-primary">Back to list</a>
    </div>
</div>

<dl class="row">
    <dt class="col-sm-3">Category ID </dt>
    <dd class="col-sm-9">{{ category.id }}</dd>

    <dt class="col-sm-3">Category Name</dt>
    <dd class="col-sm-9">{{ category.name }}</dd>
</dl>

{% endblock %}
