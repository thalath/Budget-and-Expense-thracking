{{ form.hidden_tag() }}

<div class="mb=3">
    {{ form.name.label(class="form-label") }}
    {{ form.name(class="form-control") }}
    {% if form.name.errors %}
    <div>
        {% for error in form.name.errors %}
            <div>{{ error }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<div>
    {{ form.submit(class="btn btn-primary") }}
    <a href="{{ url_for('users.index') }}" class="btn btn-secondary"> Cancel</a>
</div>
